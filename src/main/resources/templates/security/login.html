<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page de Login</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
</head>
<body>
<form method="post" th:action="@{/login}">
    <div class = "form-group row ">
        <div class="col-sm-8">
            <div th:if="${error}">
                <div class="alert alert-danger">
                    Désolé, vous avez rentré un mauvais nom d'utilisateur ou mot de passe
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    Vous avez été déconnecté !
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">nom d'utilisateur:</label>
        <input name="email" type="email" class="form-control" id="username" placeholder="email">
    </div>
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="mot de passe">
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
</form>
<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>
</html>
